<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <style>
            .btn-lg {
              padding: 10px 16px;
              font-size: 50px;
              line-height: 1.33;
              border-radius: 6px;
            }
        </style>
    </head>
    <body>
        <p><button id=app type="button" class="btn btn-danger btn-lg">启动</button></p>
        <button id=key_up type="button" class="btn-lg btn btn-warning">向上</button>
        <p>
                <button id=key_left type="button" class="btn-lg btn btn-primary">倒退</button>
                <button id=key_space type="button" class="btn-lg btn btn-default">暂停</button>
                <button id=key_right type="button" class="btn-lg btn btn-info">前进</button>
        </p>
        <button id=key_down type="button" class="btn-lg btn btn-success">向下</button>
        <script src="/static/main.js"></script>
    </body>
</html>
